<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Judson&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet">
</head>
<body>
    <main class="galleryBlock">

        <section class="photoviewer">
            <button id="left"></button>
            <div class="currentPhoto">
                <div class="description">
                    <h1>Nadpis</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit officiis excepturi voluptate saepe assumenda? Labore eum non aspernatur illo quis. Nulla perferendis dolor vero voluptate error modi dicta consequuntur provident.</p>
                </div>
            </div>
            <button id="right"></button>
        </section>

        <section class="thumbnails">
            <img src="./fotky/jesienka.jpg" alt="Jesienka" id="jesienka">
            <img src="./fotky/jesterka.jpg" alt="Jašterička" id="jesterka">
            <img src="./fotky/krizna.jpg" alt="Pohľad na chrbát Krížnej" id="krizna">
            <img src="./fotky/modry_kvietok.jpg" alt="Modrý kvietok" id="kvietok">
            <img src="./fotky/prasiva.jpg" alt="Pohľad na Prašivú" id="prasiva">
            <img src="./fotky/snezienka.jpg" alt="Snežienka" id="snezienka">
        </section>
    </main>   
    

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
